apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /

spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /activities
        pathType: Prefix
        backend:
          service:
            name: activities-microservice-service
            port:
              number: 80
  - http:
      paths:
      - path: /events
        pathType: Prefix
        backend:
          service:
            name: events-microservice-service
            port:
              number: 81
  - http:
      paths:
      - path: /calendar
        pathType: Prefix
        backend:
          service:
            name: calendar-microservice-service
            port:
              number: 82
  - http:
      paths:
      - path: /client
        pathType: Prefix
        backend:
          service:
            name: frontend-client-service
            port:
              number: 80
  - http:
      paths:
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: frontend-admin-service
            port:
              number: 8080
