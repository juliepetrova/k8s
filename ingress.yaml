apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  annotations:
    # nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/auth-url: http://user-microservice-service.default.svc.cluster.local:80/auth
    ingress.kubernetes.io/enable-cors: "true"


spec:
  # ingressClassName: nginx
  rules:
  - host: gss.info
    http:
      paths:
      - path: /activities(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: activities-microservice-service
            port:
              number: 80
  - host: gss.info
    http:
      paths:
      - path: /food(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: foodapi-microservice-service
            port:
              number: 80
  - host: gss.info
    http:
      paths:
      - path: /events(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: events-microservice-service
            port:
              number: 80
  - host: gss.info
    http:
      paths:
      - path: /calendar(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: calendar-microservice-service
            port:
              number: 80
  - host: gss.info
    http:
      paths:
      - path: /users(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: user-microservice-service
            port:
              number: 80